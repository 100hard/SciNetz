pipeline:
  version: "1.0.0"

parsing:
  section_fuzzy_threshold: 0.85
  metadata_max_pages: 2
  metadata_known_venues:
    - NeurIPS
    - ACL
    - ICML
    - EMNLP
  section_aliases:
    Abstract:
      - Abstract
    Introduction:
      - Introduction
      - Intro
      - Background
    Methods:
      - Methods
      - Methodology
      - Approach
    Results:
      - Results
      - Findings
    Discussion:
      - Discussion
      - Conclusion
    Conclusion:
      - Conclusion

extraction:
  max_triples_per_chunk_base: 15
  tokens_per_triple: 60
  chunk_size_tokens: 512
  chunk_overlap_tokens: 50
  use_entity_inventory: false

canonicalization:
  base_threshold: 0.86
  polysemy_threshold: 0.92
  polysemy_section_diversity: 3

co_mention:
  enabled: true
  min_occurrences: 2
  confidence: 0.3
  max_distance_chars: 200

qa:
  entity_match_threshold: 0.83
  expand_neighbors: true
  neighbor_confidence_threshold: 0.7
  max_hops: 2
  max_results: 50

export:
  max_size_mb: 5
  warn_threshold_mb: 3
  snippet_truncate_length: 200
