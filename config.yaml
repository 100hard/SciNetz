graph:
  relation_semantics:
    uses: directional
    trained-on: directional
    evaluated-on: directional
    outperforms: directional
    beats: directional
    improves: directional
    reduces: directional
    causes: directional
    alleviates: directional
    defined-as: directional
    part-of: directional
    is-a: directional
    related-to: bidirectional
    compared-to: bidirectional
    similar-to: bidirectional
    correlates-with: bidirectional
    benchmarked-against: bidirectional
    achieves-state-of-the-art-on: directional
    builds-upon: directional
    extends-architecture-of: directional
    introduces-concept-of: directional
    proposes: directional
    demonstrates: directional
    depends-on: directional
    validated-by: directional
    implemented-in: directional
    requires: directional
    requires-for: directional
    enables: directional
    mediates: directional
    results-in: directional
    instance-of: directional
    component-of: directional
    belongs-to: directional
    composed-of: directional
    synthesized-from: directional
    crystallizes-as: directional
    derived-from: directional
