    measures: directional
    infers-from: directional
  uri: bolt://neo4j:7687
  username: neo4j
  password: neo4jpassword
  entity_batch_size: 200
  edge_batch_size: 500
co_mention:
  enabled: true
  min_occurrences: 2
  confidence: 0.3
  max_distance_chars: 200
qa:
  entity_match_threshold: 0.83
  expand_neighbors: true
  neighbor_confidence_threshold: 0.7
  max_hops: 2
  max_results: 50
  llm:
    enabled: true
    provider: openai
    openai_model: gpt-4o-mini
    openai_base_url: https://api.openai.com/v1
    openai_timeout_seconds: 60
    openai_prompt_version: qa-v1
    openai_max_retries: 2
    openai_temperature: 0.1
    openai_max_output_tokens: 600
    openai_initial_output_multiplier: 1.5
    openai_backoff_initial_seconds: 0.5
    openai_backoff_max_seconds: 4.0
    openai_retry_statuses:
    - 429
    - 500
    - 502
    - 503
    - 504
    allow_fallback_without_evidence: true
  intent:
    enabled: true
    max_summary_edges: 12
    entity_summary:
      keywords:
      - what is
      - describe
      - define
      - explain
      min_score: 0.25
    cluster_summary:
      keywords:
      - summarize
      - cluster
      min_score: 0.5
    paper_summary:
      keywords:
      - summarize
      - paper
      - overview
      min_score: 0.33
      document_prefixes:
      - paper
      - doc
      - document
export:
  max_bundle_mb: 5
  warn_bundle_mb: 3
  snippet_truncate_length: 200
  link_ttl_hours: null
  signed_url_ttl_minutes: 10
  storage:
    bucket: scinets-test-exports
    region: us-east-1
    prefix: exports
    public_endpoint: http://localhost:9000
ui:
  upload_dir: data/uploads
  paper_registry_path: data/ui/papers.json
  extraction_worker_count: 1
  allowed_origins:
  - http://localhost:3000
  - http://127.0.0.1:3000
  - http://0.0.0.0:3000
  graph_defaults:
    relations:
    - defined-as
    - uses
    - trained-on
    - evaluated-on
    - outperforms
    - beats
    - improves
    - reduces
    - causes
    - alleviates
    - part-of
    - is-a
    - related-to
    - compared-to
    - similar-to
    - correlates-with
    - benchmarked-against
    - achieves-state-of-the-art-on
    - builds-upon
    - extends-architecture-of
    - introduces-concept-of
    - proposes
    - demonstrates
    - depends-on
    - validated-by
    - implemented-in
    - requires
    - requires-for
    - enables
    - mediates
    - results-in
    - instance-of
    - component-of
    - belongs-to
    - composed-of
    - synthesized-from
    - crystallizes-as
    - derived-from
    - present-in
    - interacts-with
    - inhibits
    - activates
    - binds-to
    - catalyzes
    - detects
    - observes
    - measures
    - infers-from
    min_confidence: 0.5
    sections:
    - Results
    - Methods
    show_co_mentions: false
    layout: fcose
  polling:
    active_interval_seconds: 12
    idle_interval_seconds: 60
  lexical_similarity_threshold: 0.9
  lexical_similarity_bonus: 0.04
  type_match_bonus: 0.03
observability:
  root_dir: data/observability
  run_manifests_filename: runs.jsonl
  export_events_filename: export_events.jsonl
  qa_metrics_filename: qa_metrics.jsonl
  kpi_history_filename: kpi_history.jsonl
  audit_results_filename: edge_audits.jsonl
  semantic_drift_filename: semantic_drift.jsonl
  quality_alerts_filename: quality_alerts.jsonl
  quality:
    noise_control_target: 0.85
    noise_control_warning: 0.9
    duplicate_rate_target: 0.1
    duplicate_rate_warning: 0.05
    semantic_drift_drop_threshold: 0.25
    semantic_drift_relation_threshold: 3
