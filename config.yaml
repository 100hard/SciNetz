pipeline:
  version: 1.0.0
auth:
  database_url: sqlite+aiosqlite:///./data/auth.db
  jwt:
    secret_key: please-change-me-super-secret-key-please-change
    algorithm: HS256
    access_token_expires_minutes: 15
    refresh_token_expires_minutes: 10080
  verification:
    enabled: false
    token_ttl_minutes: 1440
    link_base_url: https://localhost:3000/verify
  smtp:
    host: mailhog
    port: 1025
    username: ""
    password: ""
    use_tls: false
    from_email: no-reply@scinets.local
  google:
    client_ids:
      - your-google-client-id.apps.googleusercontent.com
parsing:
  section_fuzzy_threshold: 0.85
  metadata_max_pages: 2
  metadata_known_venues:
  - Nature
  - Science
  - The Lancet
  - Cell
  - Proceedings of the National Academy of Sciences
  - IEEE Transactions on Pattern Analysis and Machine Intelligence
  - NeurIPS
  - ACL
  - ICML
  - ICLR
  section_aliases:
    Abstract:
    - Abstract
    Introduction:
    - Introduction
    - Intro
    - Background
    Methods:
    - Methods
    - Methodology
    - Approach
    Results:
    - Results
    - Findings
    Discussion:
    - Discussion
    - Conclusion
    Conclusion:
    - Conclusion
  docling_artifacts_path: data/cache/docling
  accelerator:
    device: auto
    num_threads: 4
  rapidocr:
    backend: torch
    text_score: 0.5
    use_det: true
    use_cls: true
    use_rec: true
    model_cache_dir: data/cache/rapidocr
    warmup_on_startup: true
  threaded_pdf:
    enabled: true
    ocr_batch_size: 4
    layout_batch_size: 4
    table_batch_size: 2
    batch_timeout_seconds: 2.0
    queue_max_size: 32
extraction:
  max_triples_per_chunk_base: 15
  tokens_per_triple: 60
  max_prompt_entities: 12
  chunk_size_tokens: 512
  chunk_overlap_tokens: 50
  use_entity_inventory: false
  llm_provider: openai
  fuzzy_match_threshold: 0.9
  openai_model: gpt-4o-mini
  openai_base_url: https://api.openai.com/v1
  openai_timeout_seconds: 60
  openai_prompt_version: phase3-v4
  openai_max_retries: 2
  openai_temperature: 0.0
  openai_max_output_tokens: 3200
  openai_initial_output_multiplier: 2
  openai_backoff_initial_seconds: 0.5
  openai_backoff_max_seconds: 4.0
  openai_retry_statuses:
  - 429
  - 500
  - 502
  - 503
  - 504
  cache_dir: data/cache
  response_cache_filename: openai_responses.json
  token_cache_filename: openai_token_budget.json
  entity_types:
  - Method
  - Dataset
  - Metric
  - Task
  - Material
  - Other
  - BiologicalProcess
  - Gene
  - Protein
  - CellLine
  - Assay
  - Phenomenon
  - Instrument
  - Observation
  - Measurement
  default_domain: ml
  domains:
  - name: ml
    prompt_version: phase3-v4
    entity_types:
    - Method
    - Dataset
    - Metric
    - Task
    - Material
    - Other
    fuzzy_match_threshold: 0.9
    inventory_model: en_core_web_sm
    vocabulary:
    - Reinforcement Learning agent
    - transformer encoder
    - benchmark dataset
    match:
      title_keywords:
      - neural
      - transformer
      - attention
      venue_keywords:
      - neurips
      - icml
      - iclr
      content_keywords:
      - gradient
      - transformer
      - dataset
  - name: biology
    prompt_version: phase3-bio
    entity_types:
    - Method
    - Dataset
    - Metric
    - Task
    - Material
    - BiologicalProcess
    - Gene
    - Protein
    - CellLine
    - Assay
    fuzzy_match_threshold: 0.88
    inventory_model: en_core_sci_md
    vocabulary:
    - Cas9 nuclease
    - guide RNA
    - BRCA1 expression
    - CRISPR-Cas9 complex
    match:
      title_keywords:
      - crispr
      - genome
      - rna
      venue_keywords:
      - cell
      - nature biotechnology
      content_keywords:
      - gene
      - protein
      - rna
  - name: physics
    prompt_version: phase3-physics
    entity_types:
    - Method
    - Dataset
    - Metric
    - Task
    - Material
    - Phenomenon
    - Instrument
    - Observation
    - Measurement
    fuzzy_match_threshold: 0.87
    inventory_model: en_core_web_sm
    vocabulary:
    - interferometer
    - gravitational waves
    - strain signals
    match:
      title_keywords:
      - gravitational wave
      - interferometer
      venue_keywords:
      - physical review letters
      - nature physics
      content_keywords:
      - detector
      - observatory
      - interferometer
canonicalization:
  base_threshold: 0.88
  polysemy_threshold: 0.92
  polysemy_section_diversity: 3
  polysemy_blocklist:
  - model
  - method
  - system
  - framework
  - dataset
  - algorithm
  - network
  - approach
  lexical_similarity_threshold: 0.9
  lexical_similarity_bonus: 0.04
  type_match_bonus: 0.03
  lexical_similarity_floor: 0.55
  min_shared_token_count: 1
  alias_token_limit: 5
  alias_char_limit: 80
  long_alias_penalty: 0.05
  sentence_alias_penalty: 0.08
  cross_type_penalty: 0.06
relations:
  normalization_patterns:
  - canonical: uses
    swap: false
    phrases:
    - uses
    - utilizes
    - employs
    - leverages
  - canonical: uses
    swap: true
    phrases:
    - is used by
    - was used by
    - is leveraged by
  - canonical: trained-on
    swap: false
    phrases:
    - trained on
    - is trained on
    - was trained on
    - applied to
    - is applied to
  - canonical: evaluated-on
    swap: false
    phrases:
    - evaluated on
    - tested on
    - assessed on
    - measured on
    - validated on
  - canonical: compared-to
    swap: false
    phrases:
    - compared to
    - compared with
    - contrasted with
  - canonical: benchmarked-against
    swap: false
    phrases:
    - benchmarked against
